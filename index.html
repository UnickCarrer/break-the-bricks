<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Break the Bricks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
   
  </style>
</head>
<body>
  <div class="game-wrapper">
    <h1>Break the Bricks</h1>
    <div class="status-panel">
      <span>Score: <span id="score">0</span></span>
      <span>Lives: <span id="lives">3</span></span>
    </div>
    <div class="canvas-container">
      <canvas id="gameCanvas" width="420" height="260"></canvas>
    </div>
    <div id="msg"></div>
    <button class="btn" id="restartBtn" style="display:none;">Restart Game</button>
    <div style="margin-top:6px;text-align:center;font-size:0.9em;">Controls: Arrow keys or drag/tap below the paddle</div>
  </div>

  <script src="main.js"></script>
</body>
